{% load humanize %}

<!doctype html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Forex Rate</title>
    </head>
    <body>
    <br>
    <div class="container">
        <a href="{% url 'custom_forex_rate' %}" type="button" class="btn btn-warning">Custom Forex Rates </a>
        
    </div>
    <br>
    <div class="container">
      <table class="table table-sm">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Date Time</th>
            <th scope="col">Base Currency</th>
            <th scope="col">Target Currency</th>
            <th scope="col">Rate</th>
          </tr>
        </thead>
        <tbody>
            {% for rate in forex_rate %}
              <tr>
                <td>{{rate.datetime}}</td>
                <td>{{rate.base_currency}}</td>
                <td>{{rate.target_currency}}</td>
                <td>{{rate.rate|intcomma}}</td>
              </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
